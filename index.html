<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset-stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/script.js"></script>
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">View high scores</a>
            <div id="countdown"></div>
        </nav>
    </header>
    <main>
        <section class="start-screen">
            <h1>Coding Quiz Challenge:</h1>
            <h2>Rick and Morty Edition</h2>
            <button id="start">Start</button>
        </section>
        <section class="quiz" >
            <div class="qs" id="question"></div>
            <div class="ans" id="answers"></div>
        </section>
        <section class="final-score-screen hide">
            <h2>All done!</h2>
            <div id="user-score"></div>
            <form id="high-score-form">
                <label for="user-initials">Enter initials:</label>
                <input type="text" id="user-initials" name="user-initials">
                <input type="submit" value="Submit">
            </form>
        </section>
        <section class="high-score-screen hide">
            <h2>High Scores</h2>
            <div id="savedScoreInfo"></div>
            <button id="restart">Restart</button>
            <button id="clear-high-scores">Clear high scores</button>
        </section>
    </main>
</body>

</html>
